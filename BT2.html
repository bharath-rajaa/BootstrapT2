<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box_Alignment2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            border: 2px solid black;
            height: 100px;
            /* margin: 5px; */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- first row -->
        <div class="row mt-3">
            <div class="col-2">
                <div class="box">Photo</div>
            </div>
            <div class="col-2">
                <div class="box">Inside</div>
            </div>
            <div class="col-2">
                <div class="box">UX</div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <!-- second row -->
        <div class="row mt-3">
            <div class=" col-2 h-200"></div>
            <div class=" col-4 h-200">
                <div class="box h-100">Design</div>
            </div>
            <div class="col-4 ">
                <!-- first two divide -->
                <div class="row">
                    <!-- first row -->
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <div class="box">Rust</div>
                        </div>
                    </div>
                    <!-- second row -->

                    <div class="row">
                        <div class="col">
                            <div class="box">PHP</div>
                        </div>
                        <div class="col">
                            <div class="box">HTML</div>
                        </div>
                    </div>

                </div>
            </div>  
            <!-- third row -->
           <div class="row mt-3">
            <div class="row col-2"></div>
            <div class="col-4 ">
                <!-- first two divide -->
                <div class="row">
                    <!-- first row -->
                    <div class="row">
                        <div class=" col">
                            <div class="box">js</div>
                        </div>
                        <div class="col">
                            <div class="box">Rust</div>
                        </div>
                    </div>
                    <!-- second row -->

                    <div class="row">
                        <div class="col">
                            <div class="box">PHP</div>
                        </div>
                        <div class="col">
                            <div class="box">HTML</div>
                        </div>
                    </div>

                </div>
            </div>
            <div class=" col-4 h-200">
                <div class="box h-100">Design</div>
            </div>
           </div>
           <!-- fourth row -->
            <div class="row mt-3">
        <div class="col-2"></div>
                <div class="col-2">
                    <div class="box">JS</div>

                </div>
                <div class="col-4">
                    <div class="box h-100">Lay</div>
                </div>
                <div class="col-4 ">
                    <!-- first two divide -->
                    <div class="row">
                        <!-- first row -->
                        <div class="row">
                            <div class="col">
                                <div class="box"></div>
                            </div>
                            <div class="col">
                                <div class="box">Rust</div>
                            </div>
                        </div>
                        <!-- second row -->
    
                        <div class="row">
                            <div class="col">
                                <div class="box">PHP</div>
                            </div>
                            <div class="col">js</div>
                        </div>
    
                    </div>
                </div>
                <div class="col-2"></div>

            </div>
            <!-- fifth row -->
            <div class="row mt-3">
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2">
                    <div class="box">Inside</div>
                </div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
               
            </div>
        </div>

</body>

</html>
